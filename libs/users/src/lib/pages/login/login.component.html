<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" alt="login image" />
      </div>
      <div class="col-6 p-6">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <div class="grid mt-6" [formGroup]="loginForm">
          <div class="col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input type="text" pInputText placeholder="Enter email" formControlName="email" />
            </div>
            <small class="p-error" *ngIf="loginForm.get('email').invalid && isSubmitted">
              <span *ngIf="loginForm.get('email').errors.required">Email is required!</span>
              <span *ngIf="loginForm.get('email').errors.email">Email is invalid!</span>
            </small>
          </div>
          <div class="col-12">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
              <input type="password" pInputText placeholder="Password" formControlName="password" />
            </div>
            <small class="p-error" *ngIf="loginForm.get('password').invalid && isSubmitted">
              <span *ngIf="loginForm.get('password').errors.required">Password is required!</span>
              <span *ngIf="loginForm.get('password').errors.minlength"
                >Password should be more than 8 character!</span
              >
            </small>
          </div>
          <div class="col-12">
            <p-button label="Login" styleClass="full-btn" (onClick)="login()"></p-button>
          </div>
          <div class="col-12" *ngIf="authError">
            <small class="p-error">{{authError}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
