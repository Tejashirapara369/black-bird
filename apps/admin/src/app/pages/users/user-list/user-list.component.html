<div class="admin-page">
  <p-card header="Users" subheader="List of all users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid mt-2">
      <div class="p-col-12">
        <p-table [value]="users" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <!-- <th>Sr. No.</th> -->
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Email</th>
              <th>Is Admin?</th>
              <th>Country</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <!-- <td>{{ i }}</td> -->
              <td>{{ user.name }}</td>
              <td>
                {{ user.email }}
              </td>
              <td>
                <p-tag
                  *ngIf="user.isAdmin"
                  styleClass="mr-2"
                  severity="success"
                  [rounded]="true"
                  icon="pi pi-check"
                ></p-tag>
                <p-tag
                  *ngIf="!user.isAdmin"
                  styleClass="mr-2"
                  severity="danger"
                  [rounded]="true"
                  icon="pi pi-times"
                ></p-tag>
              </td>
              <td>
                {{ user.country }}
              </td>
              <td>
                <p-button
                  icon="pi pi-pencil"
                  styleClass="p-button-primary mr-2"
                  [routerLink]="['form', user.id]"
                >
                </p-button>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger"
                  (click)="deleteUser(user.id)"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
