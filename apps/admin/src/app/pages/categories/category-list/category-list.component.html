<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"> </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid mt-2">
      <div class="p-col-12">
        <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>id</th>
              <th>Name</th>
              <th>icon</th>
              <th>color</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>{{ category.icon }}</td>
              <td>{{ category.color }}</td>
              <td>
                <p-button icon="pi pi-pencil" styleClass="p-button-primary mr-2" [routerLink]="['form', category.id]"> </p-button>
                <p-button icon="pi pi-trash" styleClass="p-button-danger" (click)="deleteCategory(category.id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
