<div class="admin-page">
  <p-card header="Orders" subheader="List of all orders">

          <p-toolbar>
            <div class="p-toolbar-group-left">
              <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form">
              </p-button>
            </div>
          </p-toolbar>
        </div>
      </div> -->
    <div class="p-grid mt-2">
      <div class="p-col-12">
        <p-table [value]="orders" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <!-- <th>Sr. No.</th> -->
              <th pSortableColumn="name">User <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="totalPrice">
                Total price <p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateOrdered">
                Date ordered <p-sortIcon field="dateOrdered"></p-sortIcon>
              </th>
              <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
              <th style="max-width: 60px">Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-order>
            <tr>
              <!-- <td>{{ i }}</td> -->
              <td>{{ order.user?.name }}</td>
              <td>{{ order.totalPrice }}</td>
              <td>{{ order.dateOrdered | date: 'short' }}</td>
              <td>
                <p-tag
                  styleClass="mr-2"
                  [severity]="orderStatus[order.status].color"
                  [value]="orderStatus[order.status].label"
                ></p-tag>
              </td>
              <td style="max-width: 60px">
                <p-button
                  icon="pi pi-eye"
                  styleClass="p-button-primary mr-2"
                  [routerLink]="[order.id]"
                >
                </p-button>
                <p-button
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-2"
                  (click)="deleteOrder(order.id)"
                >
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
